<html>

<head>
</head>
<body>

    <div class="overlayLux" style="position:fixed;
        top:0;
        bottom:0;
        left:0;
        right:0;
        opacity:0;
        -webkit-transition: opacity 0.8s ease-in-out;
        -moz-transition: opacity 0.8s ease-in-out;
        transition: opacity 0.8s ease-in-out;
        background-color:#000;
        z-index:-10;"></div>
    <script>
        var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

        // Listen to message from child window
        eventer(messageEvent,function(e) {
            if (e.data == "apagarLuz") {
                jQuery(".overlayLux").css("z-index", "-10");
                jQuery(".overlayLux").css("opacity", "0.6");
            } else if (e.data == "ligarLuz") {
                jQuery(".overlayLux").css("z-index", "90");
                jQuery(".overlayLux").css("opacity", "0");
            }
        },false);
    </script>

    <iframe src="https://vieira.site/iframe.html"></iframe>

</body>


</html>
